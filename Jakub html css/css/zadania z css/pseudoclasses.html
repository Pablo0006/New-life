<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .send {
            width: 100px;
            background: red;
            border: 3px solid black;
            outline: none;
            cursor: pointer;
        }

        .send:active {
            font-weight: bold;
        }

        .send:hover {
            background: orange;
        }
        .send:focus {
            border: solid coral;
        }
        .send:disabled {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <button class="send">Zapisz</button>
    <button class="send"disabled >Zapisz</button>
    <button class="send">Zapisz</button>
    <button class="send">Zapisz</button> 
</body>
</html>
